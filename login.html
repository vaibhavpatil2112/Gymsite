<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness club</title>
    <link rel="stylesheet" href="Style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- .............................................................. LOGIN FORM .......................................................... -->

  <section class="sec">
    <!-- <i class="fa-solid fa-arrow-left"></i> -->
    <!-- <a href="index.html" class="back"><button> <<  BACK</button></a> -->
    <div class="container-log">
      <h2>Login</h2>
      <div class="box-log">
        <form action="#">
          <div class="inputs">
            <i class="fas fa-envelope"></i>

            <input type="email" placeholder="Enter your mail" />
          </div>
          <div class="inputs">
            <i class="fas fa-lock"></i>

            <input type="password" placeholder="Enter your password" />
          </div>
          <a href="">Forgot password?</a>

          <div class="submit-box">
            <input type="submit" value="sign in" />

            <h4>Don't have an account?</h4>
            <a href="#">Signup Now</a>
          </div>
        </form>
      </div>
      <div class="logo">
        <h4>Login with social media</h4>
        <div class="sci">
          <a href="https://www.facebook.com/" style="color: blue"><i class="fab fa-facebook"></i></a>
          <a href="https://twitter.com/i/flow/login" style="color: rgba(8, 136, 153, 0.897)"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/accounts/login/?hl=en" style="color: rgba(235, 14, 117, 0.918)"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="" style="color: rgb(17, 13, 255)"
            ><i class="fab fa-linkedin"></i
          ></a>
          <a href="" style="color: rgb(231, 12, 12)">
            <i class="fab fa-google-plus"></i>
          </a>

        </div>
      </div>
    </div>
  </section>
  </body>
</html>
